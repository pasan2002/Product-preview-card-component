<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">    
  <title>Frontend Mentor | Product preview card component</title> 
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <article class="a0">
      <picture>
        <source media="(min-width: 640px)" srcset=images/image-product-desktop.jpg>
        <img src="images/image-product-mobile.jpg" alt="image">
      </picture>
    </article>
    <article class="a1">
      <h2>Perfume</h2>

    <h1>Gabrielle Essence Eau De Parfum</h1>   

     <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

  <ul>
    <li class="price">$149.99</li>
    <li class="newprice"><s>$169.99</s></li>
  </ul>

  <button class="button">
    <i><img src="images/icon-cart.svg" alt=""></i>
    Add to Cart</button>
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pasan Hewavitharana</a>.
  </div>
 
</body>
</html>
